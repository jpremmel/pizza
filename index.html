<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Price Your Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Price Your Pizza</h1>
      <form id="order">
        <label for="size">Select Your Pizza Size:</label>
        <select class="form-control" id="size">
          <option>Personal</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra Large</option>
        </select>
        <div class="form-group">
          <p>Select Your Pizza Topping(s):</p>
          <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
          <input type="checkbox" name="toppings" value="chicken"> Chicken<br>
          <input type="checkbox" name="toppings" value="meatballs"> Meatballs<br>
          <input type="checkbox" name="toppings" value="bacon"> Bacon<br>
          <input type="checkbox" name="toppings" value="canadian"> Canadian Bacon<br>
          <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
          <input type="checkbox" name="toppings" value="onions"> Onions<br>
          <input type="checkbox" name="toppings" value="olives"> Olives<br>
          <input type="checkbox" name="toppings" value="broccoli"> Broccoli<br>
          <input type="checkbox" name="toppings" value="spinach"> Spinach<br>
          <input type="checkbox" name="toppings" value="basil"> Basil<br>
          <input type="checkbox" name="toppings" value="arugula"> Arugula<br>
          <input type="checkbox" name="toppings" value="artichoke"> Artichoke<br>
          <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
          <input type="checkbox" name="toppings" value="bell-pepper"> Bell Pepper<br>
          <input type="checkbox" name="toppings" value="garlic"> Garlic<br>
        </div>
        <button type="submit" class="btn btn-danger">Calculate Price</button>
      </form>
    </div>
  </body>
</html>
